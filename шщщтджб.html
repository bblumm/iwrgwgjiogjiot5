<!DOCTYPE html>
<html>
<head>
  <title>Invite Friends</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    p {
      text-align: center;
      margin-bottom: 2em;
    }

    button {
      background-color: #007bff; /* Blue */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3; /* Darker blue */
    }
  </style>
</head>
<body>
  <h1>Invite frens and get more CATS</h1>
  <p>Tap on the button to invite your friends</p>
  <button id="inviteButton">Invite frens</button>

  <script>
    const inviteButton = document.getElementById('inviteButton');
    const linkToCopy = 'https://t.me/Pingvigang_bot';

    inviteButton.addEventListener('click', () => {
      navigator.clipboard.writeText(linkToCopy)
        .then(() => {
          inviteButton.textContent = 'Copied!'; 
          setTimeout(() => {
            inviteButton.textContent = 'Invite frens'; 
          }, 1500); 
        })
        .catch(err => {
          console.error('Failed to copy: ', err);
        });
    });
  </script>
</body>
</html>
